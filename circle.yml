machine:
  node:
    version: 8

general:
  branches:
    ignore:
      - gh-pages

dependencies:
  pre:
    - npm config set "//registry.npmjs.org/:_authToken" $NPM_AUTH
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn install

compile:
  override:
    - yarn run build

test:
  override:
    - yarn run test
    - yarn run size

deployment:
  deploy-storybook:
    branch: master
    commands:
      - yarn run storybook-to-ghpages
  publish:
    tag: /v?[0-9]+(\.[0-9]+)*(-.+)?/
    commands:
      - npm publish
